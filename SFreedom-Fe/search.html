
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>SFreedom</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/style.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet">
</head>

<body>

	<header>
		<div class="container">
			<H1>SFreedom</H1>
		</div>
	</header>

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ><a href="index.html">Мои посты</a></li>
					<li class="active"><a href="search.html">Поиск</a></li>

				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Search</h3>
						</div>
						<div class="panel-body">
							<form >
								<div class="form-group"  id = "form123">
									<textarea class="form-control" v-model="address" placeholder="address"></textarea>
								</div>
								
								
							</form>
							<button type="submit"  onClick="getPost()" class="btn btn-default">Поиск</button>
						</div>
					</div>
					<div id="well123">
						<div  v-for="item in postMass">
							<div class="panel panel-default post">
								<div class="panel-body">
									<div class="row">
										<div class="col-sm-2">
											<a href="profile.html" class="post-avatar thumbnail"><img src="img/user.png" alt=""><div class="text-center"></div></a>
											<div class="likes text-center"> </div>
										</div>
										<div class="col-sm-10">
											<div class="bubble">
												<div class="pointer">
													<p>{{item.value}}</p>
												</div>
												<div class="pointer-border"></div>
											</div>
											<p class="post-actions"><a href="#"></a></p>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
				</div>


			</div>
		</div>
	</section>


	<script src="Main2.js"></script>

    </body>
    </html>
